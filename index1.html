<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машинка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Небо */
        }
        .landscape {
            position: relative;
            height: 200px;
            background-color: #228B22; /* Трава */
            overflow: hidden;
        }
        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333; /* Дорога */
        }
        .car {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #ff7f00; /* Цвет машинки */
            border-radius: 10px;
            animation: drive 5s forwards;
        }
        .car::before {
            content: "Фанта";
            position: absolute;
            top: 30%;
            left: 10%;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .wheel {
            position: absolute;
            bottom: -20px;
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
        }
        .wheel.left {
            left: 20px;
        }
        .wheel.right {
            right: 20px;
        }
        .engine {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 30px;
            height: 20px;
            background-color: #555; /* Цвет двигателя */
            border-radius: 5px;
            transform: translateX(-50%);
        }
        @keyframes drive {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw - 250px)); } /* 200px ширина машинки + 50px отступ */
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="landscape">
        <div class="road"></div>
        <div class="car">
            <div class="wheel left"></div>
            <div class="wheel right"></div>
            <div class="engine"></div>
        </div>
        <div class="rain"></div>
    </div>

    <script>
        const rainContainer = document.querySelector('.rain');
        for (let i = 0; i < 100; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(drop);
        }
    </script>
</body>
</html>
